<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Schedule</title>
    <link rel="stylesheet" href="/toLearn/css/bootstrap.min.css">
    <link rel="stylesheet" href="/toLearn/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="/toLearn/toLearn.css">
</head>

<body>
    <div class="container w-50">
        <header class="text-center text-success my-4">
            <h1 class="mb-4">My Learning List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" type="text" name="search" placeholder="search my list">
            </form>
        </header>

        <ul class="list-group learns mx-auto text-success">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>HTML</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>CSS</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>SCSS</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Figma</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Bootstrap</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>JavaScript</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>ReactJS</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-success">Add new path</label>
            <input type="text" class="form-control m-auto" type="text" name="add">
        </form>
    </div>

    <script src="toLearn/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="toLearn/fontawesome-free-5.15.2-web/js/all.min.js"></script> -->
    <script src="/toLearn/toLearn.js"></script>
</body>

</html>
